{% extends 'base.html' %} {% block content %} {%block title%}blogs{%endblock%}

<div class="container mt-3">
    <div class="row">
      <div class="col-3"><div class="list-group">
        {% for category in category %}
      
        <a class="list-group-item list-group-item-action" href="{% url 'blog_by_category' category.slug %}"
          >{{category.name|title}}</a
        >
      
        {% endfor %}
      </div>
      </div>
      <div class="col-9">
        <h1>All Blogs</h1>
        <hr>
        {% for blog in blogs %}
        {% if blog.is_activate %}
          {% include "blog/partials/_blog.html" %}
        {% endif %}
        {% endfor %}
        </div>
      </div>
    </div>
</div>
{% endblock content %}
